<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المشاركة في الأبحاث</title>
   
    <link rel="stylesheet" href="./styles/part.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navigation-links {
            margin: 20px 0;
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }
        
        .nav-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: #003d82;
        }
        
        .source-badge {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 12px;
            background-color: #6c757d;
            color: white;
            margin-right: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>نظام المشاركة في الأبحاث</h1>
        </div>
    </header>

    <div class="container">
        <div class="navigation-links">
            <a href="MyResearch.html" class="nav-link">
                <i class="fas fa-file-alt"></i> أبحاثي المقدمة
            </a>
        </div>

        <div class="filter-section">
            <h2>تصفية الأبحاث</h2>
            <form id="filter-form">
                <div class="filter-row">
                    <div class="filter-item">
                        <label for="category">الفئة:</label>
                        <select id="category" name="category">
                            <option value="">كل الفئات</option>
                            <!-- سيتم ملء هذه القائمة ديناميكيًا -->
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="classification">التصنيف:</label>
                        <select id="classification" name="classification">
                            <option value="">كل التصنيفات</option>
                            <!-- سيتم ملء هذه القائمة ديناميكيًا -->
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="status">الحالة:</label>
                        <select id="status" name="status">
                            <option value="">كل الحالات</option>
                            <option value="wait">قيد الانتظار</option>
                            <option value="approved">موافق عليه</option>
                            <option value="rejected">مرفوض</option>
                        </select>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-item">
                        <label for="availability">المتاح:</label>
                        <select id="availability" name="availability">
                            <option value="">الكل</option>
                            <option value="available">متاح للمشاركة</option>
                            <option value="full">مكتمل</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="search">بحث بالعنوان أو اسم الباحث:</label>

                        <input type="text" id="search" name="search" placeholder="ادخل كلمة بحث...">
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-item">
                        <button type="submit" class="btn">تطبيق التصفية</button>
                        <button type="reset" class="btn btn-secondary">إعادة تعيين</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="research-container">
            <div class="research-list" id="research-list">
                <!-- سيتم ملء هذا القسم بالبيانات من خلال JavaScript -->
            </div>
            <div id="pagination" class="pagination">
                <!-- سيتم إنشاء أزرار التنقل بين الصفحات هنا -->
            </div>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> جاري تحميل الأبحاث...
            </div>
            <div id="no-results" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <p>لا توجد أبحاث متاحة تطابق معايير البحث الخاصة بك</p>
            </div>
        </div>
    </div>

    <!-- نافذة تأكيد المشاركة -->
    <div id="participation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تأكيد المشاركة في البحث</h2>
            <p>هل أنت متأكد من رغبتك في المشاركة في هذا البحث؟ سيتم إرسال طلبك للمراجعة من قبل المسؤول.</p>
            <div id="research-details">
                <!-- سيتم عرض تفاصيل البحث هنا -->
            </div>
            <div class="modal-buttons">
                <button id="confirm-participation" class="btn">تأكيد المشاركة</button>
                <button id="cancel-participation" class="btn btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // متغيرات عامة
        let currentPage = 1;
        let totalPages = 1;
        let selectedResearchId = null;
        let currentResearchData = [];
        let categories = [];
        let classifications = [];

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل بيانات القوائم المنسدلة
            loadFilterOptions();
            
            // تحميل الأبحاث الأولية
            loadResearch();

            // إضافة مستمعي الأحداث
            document.getElementById('filter-form').addEventListener('submit', function(e) {
                e.preventDefault();
                currentPage = 1;
                loadResearch();
            });

            document.getElementById('filter-form').addEventListener('reset', function() {
                setTimeout(() => {
                    currentPage = 1;
                    loadResearch();
                }, 10);
            });

            // مستمعي أحداث النافذة المنبثقة
            document.querySelector('.close').addEventListener('click', closeModal);
            document.getElementById('cancel-participation').addEventListener('click', closeModal);
            document.getElementById('confirm-participation').addEventListener('click', submitParticipation);

            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('participation-modal')) {
                    closeModal();
                }
            });
        });

        // تحميل خيارات التصفية
        function loadFilterOptions() {
            fetch('get_filter_options.php')
                .then(response => response.json())
                .then(data => {
                    categories = data.categories;
                    classifications = data.classifications;
                    
                    const categorySelect = document.getElementById('category');
                    const classificationSelect = document.getElementById('classification');
                    
                    // ملء قائمة الفئات
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                    
                    // ملء قائمة التصنيفات
                    classifications.forEach(classification => {
                        const option = document.createElement('option');
                        option.value = classification;
                        option.textContent = classification;
                        classificationSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('خطأ في تحميل خيارات التصفية:', error);
                });
        }

        // تحميل بيانات الأبحاث
        function loadResearch() {
            const researchList = document.getElementById('research-list');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('no-results');
            
            researchList.innerHTML = '';
            loading.style.display = 'block';
            noResults.style.display = 'none';
            
            // الحصول على معلمات التصفية
            const formData = new FormData(document.getElementById('filter-form'));
            formData.append('page', currentPage);
            
            // إنشاء سلسلة الاستعلام
            const params = new URLSearchParams();
            for (const pair of formData) {
                params.append(pair[0], pair[1]);
            }
            
            // إرسال الطلب
            fetch(`get_research.php?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    if (data.research.length === 0) {
                        noResults.style.display = 'block';
                        document.getElementById('pagination').innerHTML = '';
                        return;
                    }
                    
                    currentResearchData = data.research;
                    totalPages = data.total_pages;
                    
                    // عرض الأبحاث
                    data.research.forEach(research => {
                        researchList.appendChild(createResearchCard(research));
                    });
                    
                    // إنشاء التنقل بين الصفحات
                    createPagination();
                })
                .catch(error => {
                    loading.style.display = 'none';
                    console.error('خطأ في تحميل الأبحاث:', error);
                    researchList.innerHTML = '<div class="no-results"><p>حدث خطأ أثناء تحميل البيانات. يرجى المحاولة مرة أخرى.</p></div>';
                });
        }

        // إنشاء بطاقة بحث
        function createResearchCard(research) {
            const card = document.createElement('div');
            card.className = 'research-card';
            
            // حساب عدد المشاركين الحاليين
            const participants = [
                research.participant1_name,
                research.participant2_name,
                research.participant3_name,
                research.participant4_name,
                research.participant5_name
            ].filter(p => p !== null);
            
            const isFull = participants.length >= 5;
            
            let statusClass = '';
            let statusText = '';
            
            switch(research.status) {
                case 'wait':
                    statusClass = 'wait';
                    statusText = 'قيد الانتظار';
                    break;
                case 'approved':
                    statusClass = 'approved';
                    statusText = 'موافق عليه';
                    break;
                case 'rejected':
                    statusClass = 'rejected';
                    statusText = 'مرفوض';
                    break;
            }
            
            // إظهار شارة إذا كان البحث من نظام تقديم الأبحاث
            const sourceHtml = research.submits_research_id ? '<div class="source-badge">بحث مقدم</div>' : '';
            
            card.innerHTML = `
                <div class="research-card-header">
                    <h3>${research.title} ${sourceHtml}</h3>
                </div>
                <div class="research-card-body">
                    <div class="status ${statusClass}">${statusText}</div>
                    <div class="research-info">
                        <span>الفئة:</span> ${research.category || 'غير محدد'}
                    </div>
                    <div class="research-info">
                        <span>التصنيف:</span> ${research.classification || 'غير محدد'}
                    </div>
                    <div class="research-info">
                        <span>تاريخ الإنشاء:</span> ${formatDate(research.created_at)}
                    </div>
                    <div class="research-info">
                        <span>المشاركين (${participants.length}/5):</span>
                    </div>
                    <div class="participants">
                        ${participants.map(p => `<div class="participant">${p}</div>`).join('')}
                        ${participants.length === 0 ? '<div class="participant">لا يوجد مشاركين حتى الآن</div>' : ''}
                    </div>
                </div>
                <div class="research-card-footer">
                    <button class="btn ${isFull ? 'btn-secondary' : ''}" 
                            ${isFull ? 'disabled' : ''} 
                            data-id="${research.id}" 
                            onclick="showParticipationModal(${research.id})">
                        ${isFull ? 'مكتمل المشاركين' : 'المشاركة في البحث'}
                    </button>
                </div>
            `;
            
            return card;
        }

        // إنشاء التنقل بين الصفحات
        function createPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) {
                return;
            }
            
            // إضافة زر السابق
            if (currentPage > 1) {
                const prevLink = document.createElement('a');
                prevLink.href = '#';
                prevLink.innerHTML = '&laquo; السابق';
                prevLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage--;
                    loadResearch();
                });
                pagination.appendChild(prevLink);
            }
            
            // إضافة أرقام الصفحات
            const maxPages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPages / 2));
            let endPage = Math.min(totalPages, startPage + maxPages - 1);
            
            if (endPage - startPage + 1 < maxPages) {
                startPage = Math.max(1, endPage - maxPages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                if (i === currentPage) {
                    pageLink.className = 'active';
                }
                pageLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage = i;
                    loadResearch();
                });
                pagination.appendChild(pageLink);
            }
            
            // إضافة زر التالي
            if (currentPage < totalPages) {
                const nextLink = document.createElement('a');
                nextLink.href = '#';
                nextLink.innerHTML = 'التالي &raquo;';
                nextLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage++;
                    loadResearch();
                });
                pagination.appendChild(nextLink);
            }
        }

        // عرض نافذة تأكيد المشاركة
        function showParticipationModal(researchId) {
            selectedResearchId = researchId;
            
            // العثور على بيانات البحث
            const research = currentResearchData.find(r => parseInt(r.id) === parseInt(researchId));
            
            if (!research) {
                return;
            }
            
            const researchDetails = document.getElementById('research-details');
            researchDetails.innerHTML = `
                <div class="research-info">
                    <span>عنوان البحث:</span> ${research.title}
                </div>
                
                <div class="research-info">
                    <span>الفئة:</span> ${research.category || 'غير محدد'}
                </div>
                <div class="research-info">
                    <span>التصنيف:</span> ${research.classification || 'غير محدد'}
                </div>
            `;
            
            document.getElementById('participation-modal').style.display = 'block';
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            document.getElementById('participation-modal').style.display = 'none';
        }

        // إرسال طلب المشاركة
        function submitParticipation() {
            if (!selectedResearchId) {
                return;
            }
            
            // إرسال طلب المشاركة
            fetch('submit_participation.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `research_id=${selectedResearchId}`
            })
            .then(response => response.json())
            .then(data => {
                closeModal();
                
                if (data.success) {
                    alert('تم إرسال طلب المشاركة بنجاح.');
                    loadResearch(); // إعادة تحميل البيانات
                } else {
                    alert(data.message || 'حدث خطأ أثناء تقديم طلب المشاركة. يرجى المحاولة مرة أخرى.');
                }
            })
            .catch(error => {
                closeModal();
                console.error('خطأ في إرسال طلب المشاركة:', error);
                alert('حدث خطأ أثناء تقديم طلب المشاركة. يرجى المحاولة مرة أخرى.');
            });
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-us', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
